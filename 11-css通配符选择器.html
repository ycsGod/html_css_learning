<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-通配符选择器</title>
    <style>
        *{
            color: red;
        }
    </style>
</head>
<body>
<!--
通配符选择器就是给当前页面上所有的标签设置属性。

注意点：
由于通配符选择器是设置所有的标签的属性，所以性能低下，企业开发一般不用
-->

<h1>我是标题</h1>
<p>我是段落</p>
<a href="#">我是超链接</a>
</body>
</html>
