<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-css后代选择器和子元素选择器</title>
    <style>
        div p{
            color: red;
        }

        .class1>p{
            color: blue;
        }
    </style>
</head>
<body>
<!--
1. 什么是后代选择器？
找到指定标签的所有后代标签。

格式：
标签名称１　标签名称２{
    属性：　属性值;
}
找到标签名称１所有叫标签名称２的后代标签


2. 什么是子元素选择器？
找到指定标签中所有特定的直接子元素

格式：
标签名称１>标签名称2{
    属性：　属性值;
}

注意点：>符号前面和后面不能添加空格
-->
<div class="class1">
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <div>
        <p>我是段落</p>
    </div>
</div>
<p>我是段落</p>
</body>
</html>
