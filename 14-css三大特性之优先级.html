<!DOCTYPE html>

    <title>14-css三大特性之优先级</title>
</head>
<body>
<!--
优先级用来确定层叠性。

优先级判断的三种方式：
１、是不是直接选中（间接选中就是继承）
    如果是间接选中，那就是依据较近的那个
２、是否是相同的选择器
    如果都是直接选中，并且都是同类型的选择器，那就以后面为准
３、不同的选择器
    如果直接选中，并且不是同类型的选择器，那么就按照优先级来层叠
    id>类>标签>通配符>继承>浏览器默认


优先级之important:
可以将优先级提升为最高。

格式：
    属性：　属性值　!important;

注意点：
１、important只能用于直接选中，不能用于间接选中
２、通配符选中的标签也是直接选中的


优先级之权重问题：
当多个选择器混合在一起使用时，我们可以通过计算权重来判断优先级。
１、若有多个id，id多的选择器优先级最高
２、如果id个数一样，那么再看类名，类名个数多的优先级最高
３、如果类名个数一样，那么看标签个数，标签个数多的优先级最高
４、如果id个数，类名个数，标签个数都一样，那么谁写在后面就听谁的

注意点：
只有选择器是直接选中的标签才需要计算权重
-->
</body>
