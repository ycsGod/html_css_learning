<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-css颜色属性</title>
    <style>
        p{
            /*color: red;*/
            /*color: rgb(255,0,0);*/
            /*color: rgba(255,0,0,1);*/
            /*color: #FF0000;*/
            color: #F00;
        }
    </style>
</head>
<body>
<!--
1. 在css中如何通过color属性修改文字颜色
格式: color: 值;
取值：
    （１）英文单词
        red, blue,...
    （２）rgb
        三原色 red, green, blue
    （３）rgba
        a用来控制颜色的透明度
    （４）十六进制
        实质上就是RGB，十六进制中每两位表示一个颜色。
    （５）十六进制缩写
        只要十六进制的颜色每两位的值是一样的，就可以简写成一位
-->
<p>我是段落</p>
</body>
</html>
