<!--
CSS3中新增的选择器最具代表性的就是序选择器

序选择器可以分为以下几类：
1.同级别的第几个
    (1) :first-child 选中同级别中的第一个指定的标签。
        注意点：不区分类型
    (2) :last-child 选中同级别中的最后一个指定的标签
    (3) :nth-child(n) 选中同级别中的第n个指定的标签
        补充：　:nth-child(odd) 选中同级别中所有的奇数指定标签
        　　　　:nth-child(even) 选中同级别中所有的偶数指定标签
        　　　　:nth-child(xn+y) x,y是用户自定义的，n是一个计数器，从０开始递增
    (4) :nth-last-child(n) 选中同级别中的倒数第n个指定的标签
    (5) :only-child 选中某一个元素，此元素是某一个元素的唯一子元素。

2.同类型的第几个
    (1) :first-of-type 选中同类型中的第一个指定的标签
    (2) :last-of-type 选中同类型中的最后一个指定的标签
    (3) :nth-of-type(n) 选中同类型中的第n个指定的标签
        补充：　:nth-of-type(odd) 选中同类型中所有的奇数指定标签
        　　　　:nth-of-type(even) 选中同类型中所有的偶数指定标签
        　　　　:nth-of-type(xn+y) x,y是用户自定义的，n是一个计数器，从０开始递增
    (4) :nth-last-of-type(n) 选中同类型中的倒数第n个指定的标签
    (5) :only-of-type 选中某一个元素，此元素是某一父元素的某一类子元素唯一的一个元素

-->
<h1>我是标题</h1>
<p>我是段落1</p>
<p>我是段落2</p>
<div>
    <p>我是段落3</p>
    <p>我是段落4</p>
    <p>我是段落5</p>
</div>
