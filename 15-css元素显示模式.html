<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-css元素显示模式</title>
    <style>
        div{
            display: inline;
        }
    </style>
</head>
<body>
<!--
HTML中标签分为容器级标签和文本级标签
CSS中标签分为块级元素、行内元素和行内块级元素

１、块级元素会独占一行，可以设置宽高
２、行内元素不会独占一行，不可以设置宽高
３、行内块级元素不会独占一行，可以设置宽高


css显示模式转换
格式：
    display: block;
取值：
    block 块级
    inline 行内
    inline-block 行内块级
-->
</body>
</html>
