1. 文本装饰的属性
格式：text-decoration: underline;
取值：
    underline: 下划线
    line-through:　删除线
    overline: 上划线
    none: 什么都没有（默认），最常见的作用是删除超链接的下划线

2. 文本水平对齐的属性
格式：　text-align: center;
取值：
    center: 中
    left:　左
    right:　右

3. 文本缩进的属性
格式：　text-indent: 2em;
取值：
    2em: 其中em地单位，一个em代表一个文字的宽度
