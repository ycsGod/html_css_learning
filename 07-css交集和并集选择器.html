<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-css交集和并集选择器</title>
    <style>
        p.class1{
            color: red;
        }
    </style>
</head>
<body>
<!--
1. 什么是交集选择器？
所有选择器选中的标签中，相交的那部分标签。

格式：
选择器１选择器２{
    属性：　属性值;
}

注意点：
    （１）选择器与选择器之间没有任何链接符号
    （２）企业开发中交集选择使用很少


2.　什么是并集选择器？
选中所有选择器选中的标签。

格式:
选择器１,选择器２{
    属性：　属性值;
}
-->
<p>我是段落</p>
<p class="class2">我是段落</p>
<p class="class1">我是段落</p>
<p class="class1">我是段落</p>
<p class="class2">我是段落</p>
</body>
</html>
