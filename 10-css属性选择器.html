<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-属性选择器</title>
</head>
<body>
<!--
格式：
[attribute] 选择拥有某一属性的所有元素
[attribute=value] 选择拥有某一属性，且属性值为value的所有元素

1. 属性值以什么开头
[attribute|=value] css2（了解）
[attribute^=value] css3

区别：
css2中的只能找到value-***格式的内容

2. 属性值以什么结尾
[attribute$=value]

3. 属性取值中是否包含什么
[attribute~=value] （了解）
[attribute*=value]

区别：
css2中只能找到value单独存在，


-->
</body>
</html>
